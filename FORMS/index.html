<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" name="usuario" placeholder="Usuário">
        <input type="password" name="senha" placeholder="Senha">
        <hr>
        <input type="radio" name="dia" value="segunda"> Segunda <br>
        <input type="radio" name="dia" value="terca"> Terça <br>
        <input type="radio" name="dia" value="quarta"> Quarta <br>
        <input type="radio" name="dia" value="quinta"> Quinta <br>
        <input type="radio" name="dia" value="sexta"> Sexta <br>
        <hr>
        <h2>Está chovendo?</h2>
        <label for="sim">
            <input type="radio" name="chuva" value="sim"> Sim
        </label>
        <label for="nao">
            <input type="radio" name="chuva" value="nao"> Não
        </label>
        <hr>
        <h2>Sabor da pizza</h2>
        <label for="Calabresa">
            <input type="checkbox"name="pizza" value="Calabresa" id="Calabresa"> Calabresa
        </label>

        <label for="Strogonoff">
            <input type="checkbox"name="pizza" value="Strogonoff" id="Strogonoff"> Strogonoff
        </label>

        <label for="Lombinho">
            <input type="checkbox"name="pizza" value="Lombinho" id="Lombinho"> Lombinho
        </label>

        <label for="4queijos">
            <input type="checkbox"name="pizza" value="4queijos" id="4queijos"> 4 Queijos
        </label>

        <label for="portuguesa">
            <input type="checkbox"name="pizza" value="portuguesa" id="portuguesa"> Portuguesa
        </label>
    </form>


</body>

</html>
